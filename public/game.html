<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ココロの迷路 - AI深層心理診断</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Dancing+Script:wght@700&family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --bg-color: #f4ece2;
            --accent-pink: #d8a8a8;
            --text-brown: #6d4c41;
            --gold: #c5a572;
        }

        body {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100vh; margin: 0;
            background: linear-gradient(135deg, #fffbf5 0%, #f4ece2 100%);
            color: var(--text-brown);
            font-family: 'Noto Serif JP', serif;
            overflow: hidden;
        }

        /* 画面全体の飾り枠 */
        body::before {
            content: "";
            position: absolute;
            top: 20px; left: 20px; right: 20px; bottom: 20px;
            border: 2px solid var(--gold);
            box-shadow: inset 0 0 0 4px var(--bg-color), inset 0 0 0 5px var(--text-brown);
            z-index: -1;
            pointer-events: none;
        }

        /* ゲームタイトル（常時表示） */
        .main-logo {
            font-family: 'Noto Serif JP', serif;
            font-size: 2em;
            color: var(--text-brown);
            margin-bottom: 10px;
            letter-spacing: 0.2em;
            text-shadow: 2px 2px 0px rgba(255,255,255,0.8);
            position: relative;
            z-index: 10;
        }
        .main-logo span {
            font-size: 0.6em;
            display: block;
            text-align: center;
            color: var(--gold);
            font-family: 'Cinzel', serif;
            letter-spacing: 0.1em;
            margin-top: -5px;
        }

        /* 結果モーダル */
        #result {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(to bottom, #fffbf5, #f9f1e8);
            padding: 40px 50px;
            display: none;
            box-shadow: 
                0 0 0 1px var(--gold) inset,
                0 0 0 6px var(--bg-color) inset,
                0 0 0 7px var(--gold) inset,
                0 10px 30px rgba(109, 76, 65, 0.2);
            width: 80%; max-width: 500px;
            text-align: center;
            border-radius: 4px;
            z-index: 100;
        }

        .title-group { margin-bottom: 20px; }
        .sub-title {
            font-family: 'Cinzel', serif;
            font-size: 1.1em;
            color: var(--text-brown);
            display: block;
            margin-bottom: -5px;
        }
        h2 {
            font-family: 'Noto Serif JP', serif; /* 結果タイトルも日本語明朝体に */
            font-size: 2.5em;
            color: var(--text-brown);
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        #r-desc {
            font-size: 1em;
            line-height: 1.8;
            text-align: left;
            margin: 30px 0;
            padding: 10px 20px;
            background: transparent;
            border-left: 4px solid var(--accent-pink);
        }

        .lucky-box {
            margin-top: 30px;
            padding: 15px;
            border: 1px dashed var(--gold);
            background: transparent;
            position: relative;
        }
        .lucky-label {
            font-family: 'Cinzel', serif;
            font-size: 1em;
            color: var(--text-brown);
            background: #fffbf5;
            padding: 0 10px;
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
        }
        #r-item {
            display: block;
            margin-top: 10px;
            font-weight: normal;
            color: var(--gold);
            font-family: 'Noto Serif JP', serif; /* ラッキーアイテムも日本語対応 */
            font-size: 1.8em;
        }

        button {
            background: linear-gradient(to bottom, var(--accent-pink), #c08a8a);
            color: #fff;
            border: none;
            padding: 12px 50px;
            margin-top: 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            box-shadow: 0 4px 10px rgba(216, 168, 168, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background: linear-gradient(to bottom, #c08a8a, var(--accent-pink));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(216, 168, 168, 0.5);
        }
    </style>
</head>
<body>
    <h1 class="main-logo">
        ココロの迷路
        <span>Psycho Maze Labyrinth</span>
    </h1>

    <div id="result">
        <div class="title-group">
            <span class="sub-title">Diagnosis Result</span>
            <h2 id="r-title">診断中...</h2>
        </div>
        
        <p id="r-desc">ただいま、あなたのプレイから深層心理を診断しています...</p>
        
        <div class="lucky-box">
            <span class="lucky-label">LUCKY CHARM</span>
            <span id="r-item">Wait a moment...</span>
        </div>

        <button onclick="location.reload()">RETRY</button>
    </div>

    <script>
        let socket = io();
        let player = { x: 1, y: 1 };
        let tilt = { g: 0, b: 0 };
        let cellSize;
        
        // 迷路生成用の設定
        const MAZE_COLS = 15; 
        const MAZE_ROWS = 13;
        let maze = [];

        let startTime;
        let collisionCount = 0;
        let idleFrameCount = 0;
        let isGameover = false;

        function setup() {
            createCanvas(450, 390);
            cellSize = width / MAZE_COLS;
            
            generateMaze();
            
            startTime = millis();

            socket.emit('join', 'game');
            socket.on('sensor', (data) => {
                tilt.g = parseFloat(data.g);
                tilt.b = parseFloat(data.b);
            });
        }

        function generateMaze() {
            maze = Array(MAZE_ROWS).fill().map(() => Array(MAZE_COLS).fill(1));
            let startX = 1;
            let startY = 1;
            maze[startY][startX] = 0;
            let stack = [{x: startX, y: startY}];

            while(stack.length > 0) {
                let current = stack[stack.length - 1];
                let directions = [{dx: 0, dy: -2}, {dx: 0, dy: 2}, {dx: -2, dy: 0}, {dx: 2, dy: 0}];
                directions.sort(() => Math.random() - 0.5);

                let moved = false;
                for(let dir of directions) {
                    let nx = current.x + dir.dx;
                    let ny = current.y + dir.dy;
                    if(nx > 0 && nx < MAZE_COLS - 1 && ny > 0 && ny < MAZE_ROWS - 1 && maze[ny][nx] === 1) {
                        maze[ny][nx] = 0;
                        maze[current.y + dir.dy/2][current.x + dir.dx/2] = 0;
                        stack.push({x: nx, y: ny});
                        moved = true;
                        break;
                    }
                }
                if(!moved) stack.pop();
            }
            maze[MAZE_ROWS-2][MAZE_COLS-2] = 2;
        }

        function draw() {
            if (isGameover) return;
            
            background(244, 236, 226);
            drawingContext.shadowBlur = 0;

            for (let y = 0; y < MAZE_ROWS; y++) {
                for (let x = 0; x < MAZE_COLS; x++) {
                    let px = x * cellSize;
                    let py = y * cellSize;

                    if (maze[y][x] === 1) {
                        fill(225, 215, 205);
                        stroke(197, 165, 114);
                        strokeWeight(1);
                        rect(px, py, cellSize, cellSize);
                    } else if (maze[y][x] === 2) {
                        noStroke();
                        fill(197, 165, 114, 50);
                        circle(px + cellSize/2, py + cellSize/2, cellSize * 0.8);
                        fill(197, 165, 114);
                        let pulse = sin(frameCount * 0.08) * 2;
                        circle(px + cellSize/2, py + cellSize/2, cellSize * 0.4 + pulse);
                        fill(255, 255, 255, 200);
                        circle(px + cellSize/2 - 4, py + cellSize/2 - 4, 4);
                    }
                }
            }

            if (frameCount % 10 === 0) {
                let nextX = player.x;
                let nextY = player.y;
                let isMoving = false;
                
                if (tilt.b > 15) { nextY++; isMoving=true; }
                else if (tilt.b < -15) { nextY--; isMoving=true; }
                else if (tilt.g > 15) { nextX++; isMoving=true; }
                else if (tilt.g < -15) { nextX--; isMoving=true; }
                
                if (!isMoving) idleFrameCount += 10;

                if (nextY >= 0 && nextY < MAZE_ROWS && nextX >= 0 && nextX < MAZE_COLS) {
                    if (maze[nextY][nextX] !== 1) {
                        player.x = nextX;
                        player.y = nextY;
                    } else {
                        if (isMoving) {
                            collisionCount++;
                            push();
                            resetMatrix();
                            fill(109, 76, 65, 40);
                            noStroke();
                            rect(0, 0, width, height);
                            pop();
                        }
                    }
                    if (maze[player.y][player.x] === 2) gameClear();
                }
            }

            drawingContext.shadowColor = 'rgba(109, 76, 65, 0.2)';
            drawingContext.shadowBlur = 8;
            fill(216, 168, 168);
            noStroke();
            circle(player.x * cellSize + cellSize/2, player.y * cellSize + cellSize/2, cellSize * 0.6);
            fill(255, 255, 255, 180);
            circle(player.x * cellSize + cellSize/2 - 5, player.y * cellSize + cellSize/2 - 5, cellSize * 0.2);

            drawingContext.shadowBlur = 0;
            fill(109, 76, 65);
            textFont('Cinzel');
            textSize(16);
            textAlign(LEFT, TOP);
            text(`TIME: ${Math.floor((millis()-startTime)/1000).toString().padStart(3, '0')}`, 15, 15);
        }

        async function gameClear() {
            isGameover = true;
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            
            resultDiv.style.opacity = 0;
            let opacity = 0;
            const fadeIn = setInterval(() => {
                if (opacity >= 1) clearInterval(fadeIn);
                resultDiv.style.opacity = opacity;
                opacity += 0.05;
            }, 20);
            
            const playTime = Math.floor((millis() - startTime) / 1000);
            const idleTime = Math.floor(idleFrameCount / 60);

            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        time: playTime,
                        collisions: collisionCount,
                        idle: idleTime
                    })
                });

                const data = await response.json();
                
                document.getElementById('r-title').innerText = data.title;
                document.getElementById('r-desc').innerText = data.description;
                document.getElementById('r-item').innerText = data.lucky_item;
            } catch(e) {
                console.error(e);
                document.getElementById('r-desc').innerText = "通信エラーが発生しました。";
            }
        }
    </script>
</body>
</html>
